<!DOCTYPE html> 
<html> 
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
	<link rel="stylesheet" href="../styles/photos_style.css">
    <title> 
        Nikola Veselinović
    </title>
</head>
<body>
	<div>
		<button id="nvButton" class="f2 b bn b--none br-100 grow"
		onclick="window.open('../index.html','_self')">
			Nikola Veselinović
		</button>
	</div>
	<div id="imageList" class="d-flex justify-content-center">
		<div class="mySlides">
			<div class="numbertext">1 / 3</div>
			<img class="image" src="../images/Photos/1.png" >
		</div>
			
		<div class="mySlides">
			<div class="numbertext">2 / 3</div>
			<img class="image" src="../images/Photos/2.png" >
		</div>
			
		<div class="mySlides">
			<div class="numbertext">3 / 3</div>
			<img class="image" src="../images/Photos/3.png" >
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

		<div class="dots">
			<span class="dot" onclick="currentSlide(1)"></span> 
			<span class="dot" onclick="currentSlide(2)"></span> 
			<span class="dot" onclick="currentSlide(3)"></span> 
		</div>

		<script>
			var slideIndex = 1;
			showSlides(slideIndex);
			
			function plusSlides(n) {
				showSlides(slideIndex += n);
			}
			
			function currentSlide(n) {
				showSlides(slideIndex = n);
			}
			
			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("dot");
				if (n > slides.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";  
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";  
				dots[slideIndex-1].className += " active";
			}
		</script>
			
	</div>
</body>
</html>
