<div class="pdf-wrapper">
  <div class="pdf-viewer">
    <pdf-viewer
      [autoresize]="true"
      [src]="pdfUrl"
      [original-size]="false"
      [render-text]="false"
      [show-all]="false"
      style="display: block; position: relative; height: 100%; width: 100%"
      [fit-to-page]="true"
    >
    </pdf-viewer>
    <button class="download-button" (click)="download()">
      <img src="icons/downloading.png" alt="DOWNLOAD" />
    </button>
  </div>
</div>
