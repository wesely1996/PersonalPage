<div
  class="pdf-wrapper"
  [style.width]="wrapperWidth"
  [style.height]="wrapperHeight"
>
  <div class="pdf-viewer" [style.width]="pdfWidth" [style.height]="pdfHeight">
    <pdf-viewer
      [autoresize]="true"
      [src]="pdfUrl"
      [original-size]="false"
      [render-text]="false"
      [show-all]="true"
      style="display: block; position: relative; height: 100%; width: 100%"
      [fit-to-page]="true"
    >
    </pdf-viewer>
    <button class="download-button" (click)="download()">
      <img src="icons/downloading.png" alt="DOWNLOAD" />
    </button>
  </div>
</div>
